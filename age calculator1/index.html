<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="icon" href="calculator.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head">
        <div class="title">
            <p>AGE CALCULATOR</p>
        </div>
    </div>
    <div class="body">
        <img src="backimg.jpg" alt="" width="100%" height="200px" class="img">
        <h2 class="h4">Define Your Perfect Age</h4>
    </div>
    <div class="searchinput">
        <div class="inputbox">
            <input type="date" class="date" id="date">
            <button class="button" onclick="calculateAge()">
                Calculate
            </button>
        </div>
    </div>
    <div class="res" >
        <p id="result"></p>
    </div>
    


    </div>


    <script src="script.js"></script>
</body>

</html>
